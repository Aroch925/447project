<div class="signin-content">
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-input-container class="full-width-input">
          <input matInput placeholder="First Name" formControlName="first" required>
          <mat-error *ngIf="isFieldInvalid('first')">
            Please inform your first name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Last Name" 
                 formControlName="last" required>
          <mat-error *ngIf="isFieldInvalid('last')">
            Please inform your last name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Username" 
                 formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Password" 
                 formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <textarea matInput type="text" matAutosizeMaxRows="6" formControlName="about_me" placeholder="About Me" matTextareaAutosize></textarea>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <mat-select placeholder="Avatar" formControlName="avatar">
            <mat-option *ngFor="let avatar of avatars" [value]="avatar">
              <img src='assets\images\{{ avatar }}.png' style="height: 25px; width: 25px;">
                    {{ avatar }}
            </mat-option>
          </mat-select>
        </mat-input-container>
        
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
        <button mat-raised-button color="secondary" [routerLink]="['/login']">Cancel</button>   
      </form>
    </mat-card-content>
  </mat-card>
</div>
